services:
  villarent.api:
    image: villarent.api
    container_name : villarent.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    build:
      context: .
      dockerfile: VillaRent.API/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      villarent.database:
        condition: service_healthy
      villarent.cache:
        condition: service_started
          
