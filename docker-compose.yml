  villarent.database:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: villarent.database
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Passw0rd
    ports:
      - "1433:1433"
    healthcheck:
      test: "exit 0"

  
  villarent.cache:
    image: redis:latest
    container_name: villarent.cache
    restart: always
    ports:
      - '6379:6379'